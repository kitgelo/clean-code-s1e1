<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="center-image">
	  <img class="image" src="./eisenhower-matrix.jpg">
	  <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="main-container">
	<p id="topSectionForAddingElementToList">
	  <label class="label" for="new-task">Add Item</label>
	  <div class="row-wrapper">
		<input id="new-task" class="task input" type="text">
		<button class="button">Add</button>
	  </div>
    </p>
	<h3 class="title">Todo</h3>
    <ul id="incompleteTasks">
      <li class="list">
		<input class="checkbox" type="checkbox">
		<label class="task label">Pay Bills</label>
		<input type="text" class="task input">
		<button class="button edit">Edit</button>
		<button class="button delete">
		  <img class="image-delete" src="./remove.svg">
		</button>
	  </li>
      <li class="list editMode">
		<input class="checkbox" type="checkbox">
		<label class="task label">Go Shopping</label>
		<input type="text" value="Go Shopping" class="task input">
		<button class="button edit">Save</button>
		<button class="button delete">
		  <img class="image-delete" src="./remove.svg">
		</button>
	  </li>
    </ul>
	<h3 class="title">Completed</h3>
	<ul id="completed-tasks">
	  <li class="list">
		<input class="checkbox" type="checkbox" checked>
		<label class="task label">See the Doctor</label>
		<input type="text" class="task input">
		<button class="button edit">Edit</button>
		<button class="button delete">
		  <img class="image-delete" src="./remove.svg">
		</button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
